<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Learning made fun..!" />
    <link rel="icon" href="./logo.png">
    <title>Web CodeGround</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .preLoader-container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .preLoader {
        margin: 0 10px;
        width: 20px;
        height: 20px;
        background-color: black;
        border-radius: 50%;
        animation: animate-preLoader 0.4s ease-in-out alternate infinite;
      }

      .preLoader2 {
        animation-delay: 0.2s;
      }

      .preLoader3 {
        animation-delay: 0.4s;
      }
      @keyframes animate-preLoader {
        0% {
          transform: scale(0);
        }

        100% {
          transform: scale(1.5);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="preLoader-container">
        <div class="preLoader preLoader1"></div>
        <div class="preLoader preLoader2"></div>
        <div class="preLoader preLoader3"></div>
      </div>
    </div>
  </body>
</html>
